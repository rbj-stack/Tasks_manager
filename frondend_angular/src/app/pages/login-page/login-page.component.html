<div class="centred-content">
    <div class="login">
        <h1 class="title has-text-grey">Sign In</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #emailInput class="input has has-background-light" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>

            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #passwordInput class="input has-background-light" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field is-pulled-right">
            <p class="control">
              <button class="button is-primary" (click)="onLogin(emailInput.value,passwordInput.value) ">
                Login
              </button>
            </p>
          </div><br>
          <p class="has-text-grey">Not got an account? <a routerLink="/register">Sign up</a> now!</p>

    </div>

</div>
